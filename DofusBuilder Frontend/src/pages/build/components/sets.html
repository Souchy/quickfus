<template>
  <div>

    <!-- <h2>Sets</h2> -->

    <div repeat.for="[set, itemCount] of sets">
      <h5>${set.name.fr} (${itemCount} items)</h5>
      <div repeat.for="stat of getBonuses(set, itemCount)">
        ${stat.max} <span style.bind="getStatColor(stat.name)">${stat.name}</span>
      </div>
    </div>

  </div>
</template>
